<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Apartamenty-Krakowskie</title>
    <link rel="stylesheet" type="text/css" href="AllApartments.css">
</head>
<body>

<div id="logo">
</div>

<div id="user-menu">

</div>

<div id="finder">
    <form method="POST" action="/find">
        <input type="text" placeholder="Szukaj">
        <input type="submit" value="Szukaj">
    </form>
</div>

<div id="menu">

    <a href="/allApartments" id="allApartments">Powrót!!!</a>

</div>

<div id="content">
    <th:block th:each="currentApartments : ${apartments}">
        <div class="apartments">
            <div class="number">
                <div class="label">Numer Apartamentu:</div>
                <div class="value" th:text="${currentApartments.number}"></div>
            </div>
            <div class="roomCount">
                <div class="label">Ilość Pokoi:</div>
                <div class="value" th:text="${currentApartments.roomCount}"></div>
            </div>
            <div class="bedCount">
                <div class="label">Ilosc Łóżek:</div>
                <div class="value" th:text="${currentApartments.bedCount}"></div>
            </div>
            <div class="priceForDay">
                <div class="label">Cena za dobe:</div>
                <div class="value" th:text="${currentApartments.priceForDay}"></div>
            </div>
            <div class="kitchenette">
                <div class="label">Dostępność kuchni:</div>
                <div class="value" th:text="${currentApartments.kitchenette}"></div>
            </div>
            <div class="petFriendly">
                <div class="label">Przyjazny zwierzętom:</div>
                <div class="value" th:text="${currentApartments.petFriendly}"></div>
            </div>
            <div class="readyToRent">
                <div class="label">Dostępny do wynajęcia:</div>
                <div class="value" th:text="${currentApartments.readyToRent}"></div>
            </div>

            <a th:href="@{/rentApart/{apartmentId}(apartmentId=${currentApartments.id})}">Zamelduj Gościa !!!</a>

        </div>

    </th:block>

</div>

</body>
</html>
